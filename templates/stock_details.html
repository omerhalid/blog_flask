<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .stock-info {
            background-color: #f2f2f2;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Details</h1>
        <div class="stock-info">
            <p><strong>Company Name:</strong> {{ stock_data.company_name }}</p>
            <p><strong>Symbol:</strong> {{ stock_data.symbol }}</p>
            <p><strong>Open:</strong> ${{ stock_data.open }}</p>
            <p><strong>High:</strong> ${{ stock_data.high }}</p>
            <p><strong>Low:</strong> ${{ stock_data.low }}</p>
            <p><strong>Price:</strong> ${{ stock_data.price }}</p>
            <p><strong>Volume:</strong> {{ stock_data.volume }}</p>
        </div>
        <a href="/finance">Back to stock menu</a>
    </div>
</body>
</html>
