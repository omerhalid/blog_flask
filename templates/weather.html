<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form action="/weather">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" name="city">
        <button type="submit">Get Weather</button>
    </form>
    <h2>Weather for {{ city }} : {{weather}}</h2>
</body>
</html>
