<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input[type="text"] {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        .search-container button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }

        .search-container button:hover {
            background: #0b7dda;
        }

        /* Clear floats */
        .search-container::after {
            content: "";
            clear: both;
            display: table;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Top Stocks</h1>
        
        <div class="search-container">
            <form action="/finance/search" method="get">
                <input type="text" placeholder="Enter stock symbol (e.g., AAPL)" name="stock" required>
                <button type="submit">Get Details</button>
            </form>
        </div>
        <a href="/">Back to Main Page</a>
        <table>
            <tr>
                <th>#</th>
                <th>Company</th>
                <th>Symbol</th>
            </tr>
            {% for key, value in stocks.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.split(' - ')[0] }}</td>
                <td>{{ value.split(' - ')[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
