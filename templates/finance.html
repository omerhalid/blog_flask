<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Stocks</h1>
        <table>
            <tr>
                <th>#</th>
                <th>Company</th>
                <th>Symbol</th>
            </tr>
            {% for key, value in stocks.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.split(' - ')[0] }}</td>
                <td>{{ value.split(' - ')[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
